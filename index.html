<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pirate Bay Tribute</title>
  <style>
    /* Body and Background */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(45deg, #ff0000, #0000ff);
      background-size: 400% 400%;
      animation: gradientBG 15s ease infinite;
      color: white;
    }

    @keyframes gradientBG {
      0% {
        background-position: 0% 50%;
      }
      50% {
        background-position: 100% 50%;
      }
      100% {
        background-position: 0% 50%;
      }
    }

    /* Navigation Bar */
    nav ul {
      list-style-type: none;
      display: flex;
      justify-content: space-around;
      background-color: #222;
      padding: 10px;
    }

    nav a {
      color: white;
      text-decoration: none;
      padding: 10px;
    }

    nav a:hover {
      background-color: #444;
      border-radius: 5px;
    }

    /* Skull Animation */
    .skull {
      width: 50px;
      height: 50px;
      background-color: #fff;
      border-radius: 50%;
      animation: floatSkull 5s ease-in-out infinite;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
    }

    @keyframes floatSkull {
      0% {
        transform: translateY(0);
      }
      50% {
        transform: translateY(-30px);
      }
      100% {
        transform: translateY(0);
      }
    }

    /* Parallax Effect */
    .parallax {
      background-image: url('parallax-image.jpg');
      height: 100vh;
      background-attachment: fixed;
      background-position: center;
      background-repeat: no-repeat;
      background-size: cover;
    }

    /* Music Player */
    audio {
      display: block;
      margin: 20px auto;
    }

    /* Footer with Social Links */
    footer ul {
      list-style-type: none;
      display: flex;
      justify-content: center;
      background-color: #222;
      padding: 10px;
    }

    footer a {
      color: white;
      margin: 0 15px;
      text-decoration: none;
    }

    footer a:hover {
      color: #f0f0f0;
    }

    /* Scrollable Pirate Quotes */
    .quote-section {
      width: 100%;
      height: 100px;
      overflow: hidden;
    }

    .quote-section p {
      animation: scrollQuotes 10s linear infinite;
    }

    @keyframes scrollQuotes {
      0% {
        transform: translateY(100%);
      }
      100% {
        transform: translateY(-100%);
      }
    }

    /* Skull Hover Effect */
    .skull-hover {
      transition: transform 0.3s ease-in-out;
    }

    .skull-hover:hover {
      transform: rotate(360deg);
    }

    /* Easter Egg Button */
    #easterEggButton {
      margin: 20px;
      padding: 10px 20px;
      background-color: #ff5722;
      color: white;
      border: none;
      cursor: pointer;
      font-size: 16px;
    }

    #easterEggButton:hover {
      background-color: #f44336;
    }

    #eggMessage {
      display: none;
      margin-top: 20px;
      font-size: 20px;
      color: #ff9800;
    }

  </style>
</head>
<body>

  <!-- Navigation Bar -->
  <nav>
    <ul>
      <li><a href="#home">Home</a></li>
      <li><a href="#about">About</a></li>
      <li><a href="#credits">Credits</a></li>
    </ul>
  </nav>

  <!-- Pirate Skull Animation -->
  <div class="skull"></div>

  <!-- Parallax Section -->
  <div class="parallax"></div>

  <!-- Music Player -->
  <audio controls>
    <source src="your-song.mp3" type="audio/mp3">
    Your browser does not support the audio element.
  </audio>

  <!-- Scrollable Pirate Quotes -->
  <div class="quote-section">
    <p>"Yo ho ho, and a bottle of rum!"</p>
    <p>"Arr matey, ye be warned!"</p>
    <p>"Thar she blows!"</p>
  </div>

  <!-- Easter Egg Button -->
  <button id="easterEggButton" onclick="showEgg()">Click me!</button>
  <div id="eggMessage">
    <p>ðŸ¦œArr, ye found the treasure!âš“</p>
  </div>

  <!-- Skull Hover Effect (Example image) -->
  <img src="skull.png" alt="Skull" class="skull-hover" width="50" height="50">

  <!-- Footer with Social Links -->
  <footer>
    <ul>
      <li><a href="https://twitter.com" target="_blank">Twitter</a></li>
      <li><a href="https://facebook.com" target="_blank">Facebook</a></li>
      <li><a href="https://thepiratebay.org" target="_blank">The Pirate Bay</a></li>
    </ul>
  </footer>

  <script>
    // Easter Egg function
    function showEgg() {
      document.getElementById('eggMessage').style.display = 'block';
    }
  </script>

</body>
</html>
